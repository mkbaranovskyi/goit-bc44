<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const ws = new WebSocket('ws://localhost:3000')

    ws.onopen = (event) => {
      console.log('Open')
    }

    ws.onmessage = (event) => {
      console.log('Message')
      console.log(event.data)
    }
  </script>
</body>

</html>
